<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title> <!-- Setting the title required in the header  -->
    <link rel="stylesheet" href="Jankowski_Mod6_2.css"> <!-- Connects the html to the style sheet -->

<body>
    <!-- Header section for the body of the page -->
    <header>
        <h1>Assignment 6.2: Build a Web Page - Part 5</h1> <!-- Title as required and shown in example -->

    <!-- building the navigation bar, links are just placeholder at the moment-->
    <div id="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

        <div class="card">   <!-- creating a card class that will hold conent and links to favorite foods in an ordered list -->

            <div class="card-content">
                <ol> <!-- Starting the ordered list as learned early on in th HTML/css book. This is not in any particular order, food preferances change. -->

                        <a href="https://www.simplyrecipes.com/recipes/homemade_pizza/" target="_blank">

                        </a>
                    </li>
                    <li>
                        <a href="https://www.foodnetwork.com/recipes/bobby-flay/perfectly-grilled-steak-recipe-1973350" target="_blank">

                    <li>
                        <a href="https://www.foodnetwork.com/recipes/rachael-ray/macaroni-and-cheddar-cheese-recipe-2131153" target="_blank">
                            Mac and Cheese
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spendwithpennies.com/homemade-pierogi/" target="_blank">
                            Pierogi
                        </a>
                    </li>
                    <li>
                        <a href="https://tastesbetterfromscratch.com/braised-short-ribs/" target="_blank">

                        </a>
                    </li>

        </div>
    </div>

    <footer>
        <p>
